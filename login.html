<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartSkin Planner - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css_style.css" />
    <link rel="stylesheet" href="css_login.css" />
  </head>
  <body class="login-page">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="logo">
        <div class="logo-icon">S</div>
        <span>SmartSkin Planner</span>
      </div>
      <button class="hamburger-menu" id="hamburgerMenu" aria-label="Toggle navigation" aria-expanded="false">
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
      </button>
      <div class="wrapper-kanan"></div>
      <div class="nav-links" id="navLinksContainer">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="planner.html" class="nav-link">Routine Planner</a>
        <a href="scincare.html" class="nav-link">Skincare Library</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="login.html" class="nav-link" id="loginNav">Login</a>
        <!-- Ini akan tampil jika user sudah login -->
      <div class="user-menu" id="userMenu" style="display: none;">
        <div class="user-name">
          ðŸ‘¤ <span id="usernameDisplay">User</span>
        </div>
        <div class="user-dropdown">
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>
      <!-- Ini akan tetap tampil kalau belum login -->
      </div>
    </nav>
    <div class="login-container">
      <div class="login-box">
        <div class="logo-container">
          <div class="logo-icon">S</div>
          <span class="logo-text">SmartSkin Planner</span>
        </div>
        <h2>Masuk ke Akun Anda</h2>
        <div id="login-error" class="error-message" style="display: none;">
          Username atau password salah!
        </div>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Masukkan username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Masukkan password"
              required
            />
          </div>
          <button type="submit" class="btn-primary btn-login">Masuk</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="login.js"></script>
  </body>
</html>
